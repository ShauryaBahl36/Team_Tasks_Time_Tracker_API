components:
  schemas:
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        body:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        task:
          type: integer
        author:
          type: integer
      required:
      - author
      - body
      - created_at
      - id
      - task
    PaginatedCommentList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
    PaginatedTaskList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Task'
    PaginatedTimeEntryList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/TimeEntry'
    PatchedComment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        body:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        task:
          type: integer
        author:
          type: integer
    PatchedTask:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        project:
          type: integer
        title:
          type: string
          maxLength: 100
        description:
          type: string
        priority:
          $ref: '#/components/schemas/PriorityEnum'
        status:
          $ref: '#/components/schemas/StatusEnum'
        due_date:
          type: string
          format: date
        estimate_hours:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        created_by:
          type: integer
          readOnly: true
        assigned_to:
          type: integer
          nullable: true
        days_left:
          type: string
          readOnly: true
    PatchedTimeEntry:
      type: object
      properties:
        task:
          type: integer
        user:
          type: integer
          readOnly: true
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
          nullable: true
        notes:
          type: string
        billable:
          type: boolean
        timeline:
          type: string
          readOnly: true
    PriorityEnum:
      enum:
      - Low
      - Medium
      - High
      type: string
      description: |-
        * `Low` - Low
        * `Medium` - Medium
        * `High` - High
    Register:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        password:
          type: string
          writeOnly: true
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
      required:
      - password
      - username
    StatusEnum:
      enum:
      - To-Do
      - In-Progress
      - Done
      type: string
      description: |-
        * `To-Do` - Todo
        * `In-Progress` - In Progress
        * `Done` - Done
    Task:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        project:
          type: integer
        title:
          type: string
          maxLength: 100
        description:
          type: string
        priority:
          $ref: '#/components/schemas/PriorityEnum'
        status:
          $ref: '#/components/schemas/StatusEnum'
        due_date:
          type: string
          format: date
        estimate_hours:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        created_by:
          type: integer
          readOnly: true
        assigned_to:
          type: integer
          nullable: true
        days_left:
          type: string
          readOnly: true
      required:
      - created_by
      - days_left
      - description
      - due_date
      - estimate_hours
      - id
      - project
      - title
    TimeEntry:
      type: object
      properties:
        task:
          type: integer
        user:
          type: integer
          readOnly: true
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
          nullable: true
        notes:
          type: string
        billable:
          type: boolean
        timeline:
          type: string
          readOnly: true
      required:
      - notes
      - start_time
      - task
      - timeline
      - user
    TokenBlacklist:
      type: object
      properties:
        refresh:
          type: string
          writeOnly: true
      required:
      - refresh
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
